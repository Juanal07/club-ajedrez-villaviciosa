    <div class="container">
        <p id="textContact">Tienes tres formas de contactarnos, mandándonos un WhatsApp o llamando, con un email o rellenando el formulario.</p>
        <div class = "row">
            <div class="caja_texto col-md-2">
            </div>
            <div class="contactoLink col-md-4 d-inline-block">
                <img class="contactoLink w-25" src="../images/whatsapp-logo-1.png" alt="tel">

            </div>
            <div class="contactoLink col-md-4 d-inline-block">
                <img class="contactoLink w-25" src="../images/email.png" alt="email">
                <a class="contactoLink" href="mailto:example@email.com">example@email.com</a>
            </div>
            <div class="caja_texto col-md-2">    
            </div>
    </div>
    <br>
    <div class="container contForm">
        <form id="contact-form" action="" method="post">
        
            <label for="fname">Nombre *</label>
            <input type="text" id="fname" name="fname" placeholder="Tu nombre...">
            <br>
            <label for="lname">Apellido *</label>
            <input type="text" id="lname" name="lname" placeholder="Tu apellido...">
            <br>
            <label for="email">eMail *</label>
            <input type="text" id="email" name="email" placeholder="Tu eMail...">
            <br>
            <label for="subject">Asunto *</label>
            <textarea id="subject" name="subject" placeholder="Deja tu mensaje..." style="height:200px"></textarea>
            <br>
            <input type="checkbox" class="form-check-input" id="newsletter">
            <label class="form-check-label" for="newsletter" id="newsletterText" name="newsletter">Deseo suscribirme a la newsletter</label>
            <br><br>
            <input type="submit" value="Enviar">
        
        </form>
